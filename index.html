<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>


  <body>
    <div class="container-fluid">
      
      <div class = "title">
        <h1>Random Quote Machine</h1>
      </div>
      
      <div class="quote_window">
        <div id="quote_line">
          You're pretty good
        </div>
        <div id="quote_author">
          - Snake
        </div>
      </div>
    
      <div class="interactive_buttons">
        <button id="get_quote" class="btn btn-block">Get another quote</button>
      </div>
      
      <div class="interactive_buttons">
        <button id="tweet_it" class="btn btn-block">Tweet this</button>
      </div>
      
      
      
    </div>
</body>
</html>
